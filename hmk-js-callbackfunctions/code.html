<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body style="color: lightpink; background-color: lightcoral">
    
    <div
      class="h-100 container text-center justify-content-center align-items-center"
    >
      <div class="h-100 p-5 col-12" id="textDiv">
        <h1>
          Enter your name below to determine if you have good fortune in your
          future!
        </h1>
        <form id="form">
          <div class="input-group mb-3" >
            <input
              id="text"
              class="form-control"
              placeholder="Type name here"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              type="submit"
              id="button-addon2 submit"
              class="btn btn-outline-secondary"
            >
              Try my luck!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="code.js"></script>
</html>
